<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Conéctate con nosotros a través de nuestras redes sociales.">
    <title>Redes Sociales - Iglesia</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="fixed-header">
        <h1>Redes Sociales</h1>
    </header>
    <main>
        <section class="social-section">
            <h2>Síguenos en Redes Sociales</h2>
            <div class="social-grid">
                <div class="social-item">
                    <a href="https://facebook.com" target="_blank" aria-label="Facebook">
                        <img src="images/social/facebook.png" alt="Facebook">
                        <span>Facebook</span>
                    </a>
                </div>
                <div class="social-item">
                    <a href="https://instagram.com" target="_blank" aria-label="Instagram">
                        <img src="images/social/instagram.png" alt="Instagram">
                        <span>Instagram</span>
                    </a>
                </div>
                <div class="social-item">
                    <a href="https://youtube.com" target="_blank" aria-label="YouTube">
                        <img src="images/social/youtube.png" alt="YouTube">
                        <span>YouTube</span>
                    </a>
                </div>
            </div>
        </section>
        <div class="return-button">
            <a href="index.html" class="btn">Volver a Inicio</a>
        </div>
    </main>
    <footer>
        <div class="footer-content">
            <p>&copy; 2023 Iglesia. Todos los derechos reservados.</p>
            <div class="social-icons">
                <a href="https://facebook.com" target="_blank" aria-label="Facebook">Facebook</a>
                <a href="https://instagram.com" target="_blank" aria-label="Instagram">Instagram</a>
                <a href="https://youtube.com" target="_blank" aria-label="YouTube">YouTube</a>
            </div>
        </div>
    </footer>
</body>
</html>
